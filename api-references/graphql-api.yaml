openapi: 3.0.0
info:
  title: Graphql API
  version: 1.0.0
servers:
  - url: https://api.fuse.io
paths:
  /api/v0/graphql/collectibles/{address}:
    get:
      tags:
        - default
      summary: Get NFT`s by wallet address
      parameters:
        - name: apiKey
          in: query
          schema:
            type: string
          example: '{{publicKey}}'
          required: true
        - name: address
          in: path
          schema:
            type: string
          required: true
          example: '{{wallet_address}}'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '46244'
            ETag:
              schema:
                type: string
                example: W/"b4a4-hQRPfSJtoiCWuM2WzCk9TEcEdX0"
            Date:
              schema:
                type: string
                example: Mon, 04 Mar 2024 14:40:50 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  account:
                    id: '{{wallet_address}}'
                    address: '{{wallet_address}}'
                    collectibles:
                      - id: 0xa7239f619cafdf010e4fe71bc0f52ca497cac7e2-0x121
                        created: '1704724260'
                        tokenId: '289'
                        description: null
                        descriptorUri: https://www.npmjs.com/package/body-parser289
                        name: null
                        imageURL: null
                        creator:
                          id: '{{wallet_address}}'
                        owner:
                          id: '{{wallet_address}}'
                        collection:
                          collectionName: MyToken
                          collectionSymbol: MTK
                          collectionAddress: '0xa7239f619cafdf010e4fe71bc0f52ca497cac7e2'
                      - id: 0xa7239f619cafdf010e4fe71bc0f52ca497cac7e2-0x122
                        created: '1704724260'
                        tokenId: '290'
                        description: null
                        descriptorUri: https://www.npmjs.com/package/body-parser290
                        name: null
                        imageURL: null
                        creator:
                          id: '{{wallet_address}}'
                        owner:
                          id: '{{wallet_address}}'
                        collection:
                          collectionName: MyToken
                          collectionSymbol: MTK
                          collectionAddress: '0xa7239f619cafdf010e4fe71bc0f52ca497cac7e2'
        '403':
          description: Forbidden
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '222'
            ETag:
              schema:
                type: string
                example: W/"de-6QluzZxbeqcOHcYRabvizdBahzs"
            Date:
              schema:
                type: string
                example: Mon, 04 Mar 2024 16:24:19 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 403
                errorMessage:
                  statusCode: 403
                  message: Forbidden resource
                  error: Forbidden
