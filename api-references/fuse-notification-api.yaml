      parameters:
        - name: API-SECRET
          in: header
          schema:
            type: string
          example: '{{secretKey}}'
        - name: apiKey
          in: query
          schema:
            type: string
          example: '{{publicKey}}'
        - name: webhookId
          in: path
          schema:
            type: string
          required: true
          example: 630bce35495c43af6627cbfa
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                _id: 630bce35495c43af6627cbfa
                projectId: 62ce87c8131bbffe0f83af65
                webhookUrl: https://webhook.site/3a27d99c-ccd2-496d-a50b-8ffd073c7e44
                eventType: ALL
                createdAt: '2022-08-28T20:21:09.710Z'
