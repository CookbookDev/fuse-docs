  /notifications/webhook/delete-addresses:
    post:
      tags:
        - Webhooks
      summary: Delete Webhook Addresses
      description: Delete addresses from a webhook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                webhookId: 
                  type: string
                  example: 62d3f2aa15a8393bd802c313
                addresses:
                  type: array
                  example: 
                  - '0x14E138F31b38847Fd7E3462fFfae6b6F91867Fc3'
              example:
                webhookId: 62d3f2aa15a8393bd802c313
                addresses:
                  - '0x14E138F31b38847Fd7E3462fFfae6b6F91867Fc3'
      parameters:
        - name: API-SECRET
          in: header
          schema:
            type: string
          example: '{{secretKey}}'
        - name: apiKey
          in: query
          schema:
            type: string
          example: '{{publicKey}}'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                acknowledged: true
                deletedCount: 1
