      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                _id: 62d3f2aa15a8393bd802c313
                projectId: 62ce87c8131bbffe0f83af65
                webhookUrl: https://webhook.site/d7a716ac-8119-4114-9586-f0667c2cb1e1
                eventType: ALL
                createdAt: '2022-07-17T11:29:46.459Z'
                updatedAt: '2022-07-17T11:29:46.459Z'
