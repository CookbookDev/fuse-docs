                    tokenName: VoltToken
                    tokenSymbol: VOLT
                    unStakeTokenAddress: '0x97a6e78c9208c21afaDa67e7E61d7ad27688eFd1'
                    stakedAmount: 0.5113831095056965
                    stakedAmountUSD: 0.00009015088204551696
                    earnedAmountUSD: 0
                    stakingApr: 4.680838850990786
                  - tokenAddress: '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE'
                    tokenLogoURI: >-
                      https://raw.githubusercontent.com/voltfinance/token-logos/main/logos/0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE/logo.png
                    tokenName: Fuse
                    tokenSymbol: FUSE
                    unStakeTokenAddress: '0xb1DD0B683d9A56525cC096fbF5eec6E60FE79871'
                    stakedAmount: 0.010824735319451318
