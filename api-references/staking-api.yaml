            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                contractAddress: '0xa3dc222eC847Aac61FB6910496295bF344Ea46be'
                encodedABI: >-
                  0x2e1a7d4d00000000000000000000000000000002f050fe938943acc45f65568000000000
        '403':
          description: Forbidden
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '170'
            ETag:
              schema:
                type: string
                example: W/"aa-TkMPJJASJx9KZ6WIGsz2oZEG504"
            Date:
              schema:
                type: string
                example: Mon, 04 Mar 2024 14:33:54 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 403
                errorMessage:
                  statusCode: 403
                  message: Forbidden resource
                  error: Forbidden
                path: /api/v0/staking/unstake?apiKey={{publicKey}}
  /api/v0/staking/staked_tokens/{accountAddress}:
    get:
      tags:
        - default
      summary: Get staked tokens by wallet address
      parameters:
        - name: apiKey
          in: query
          schema:
            type: string
          example: '{{publicKey}}'
          required: true
        - name: accountAddress
          in: path
          schema:
          type: string
          required: true
          example: '{{wallet_address}}'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '956'
            ETag:
              schema:
                type: string
                example: W/"3bc-OhTYwMc/2laxxnxC/KKUMDpHcM8"
            Date:
              schema:
                type: string
                example: Mon, 04 Mar 2024 14:31:19 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                totalStakedAmountUSD: 0.001034357555140009
